<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="css/login.css"/>
    <link type="text/css" rel="stylesheet" href="../public/layui/css/layui.css"/>

    <script type="text/javascript" src="../public/js/jquery.min.js"></script>

</head>

<body>
<div class="main">
    <div class="main0">
        <div class="main_left">
            <img src="images/login-image-3.png" class="theimg"/>
            <img src="images/login-image-2.png" class="secimg"/>
            <img src="images/login-image-1.png" class="firimg"/>
        </div>
        <div class="main_right">
            <div class="main_r_up">
                <img src="images/user.png"/>
                <div class="pp">登录</div>
            </div>
            <div class="sub"><p>还没有账号？<a href="register_1.html"><span class="blue">立即注册</span></a></p></div>

            <form class="layui-form layui-form-pane">

                <div class="txt">
                    <span style="float:left;letter-spacing:8px;">手机号:</span>
                    <input name="phone" type="text" class="txtphone" placeholder="请输入手机号" lay-verify="phone"
                           autocomplete="off"/>
                </div>
                <div class="txt">
                    <span style="letter-spacing:18px;">密码:</span>
                    <input name="password" type="text" class="txtphone" placeholder="请输入登录密码"/>
                </div>

                <div class="txt">
                    <span style="letter-spacing:8px;">验证码:</span>
                    <input name="captcha" type="text" class="captcha" placeholder="请输入验证码" lay-verify="captcha"
                           autocomplete="off"/>
                    <img src="Captcha.php" onclick="this.src='Captcha.php'" class="captcha" id="captcha"/>
                </div>

                <div class="xieyi">
                    <input id="remember" name="remember" lay-skin="primary" type="checkbox" value="1"
                           checked="checked" title="记住我"/>
                    <a href="password_1.html">
                        <span class="blue" style=" padding-left:110px; cursor:pointer;">忘记密码?</span></a>
                </div>

                <div class="xiayibu" lay-submit="" lay-filter="login">登录</div>
            </form>

        </div>
    </div>
</div>

<div class="footer">
    <div class="footer0">
        <div class="footer_l">使用条款 | 隐私保护</div>
        <div class="footer_r">© 2020 盟大塑化科技有限公司</div>

    </div>
</div>
</div>
<script type="text/javascript" src="../public/layui/layui.js"></script>

<script>
    //动态调整页面高度，全屏显示图片
    $(document).ready(function () {
        var height = $(document).height();
        $('.main').css('height', height);
    })

    //layui的checkbox选项动态添加数据后，需要初始化容器，否则数据可能显示不出来
    layui.use(['form'], function () {
        var form = layui.form;
        form.render('checkbox');

        //自定义验证规则
        form.verify({
            /*phone: function (value) {
                var rep = /(^[\u4E00-\u9FA5]{1,10}[a-zA-Z1-9]{0,10}$)|(^[A-Z][a-zA-Z1-9]{1,30}$)/;
                if (!rep.test(value)) {
                    return '角色名称为中文或英文(末尾可添加字母或数字)';
                }
            },*/
        });

        form.on('submit(login)', function (data) {
            var field = data.field;
            console.log(field);
        })
        $(function () {
            layer.tips("看不清？点我",'#captcha',{
                tips: 2,
                time: 5000
            });
        });
        $('#captcha').hover(function () {
            layer.closeAll('tips');
            layer.tips("看不清？点我",'#captcha',{
                tips: 2,
                time: 5000
            });
        },function () {
            layer.closeAll('tips');
        })
    });


</script>
</body>
</html>
